<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Orders</title>
    <script src="js/app.js"></script>
    <link rel="icon" type="image/png" href="img/shopping-bag.png" />
    <!-- Latest compiled and minified CSS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class=" col-12 col-lg-6 d-flex flex-column ">
        <div class="card mb-3  shadow-sm m-2">
            <div class="card-body">
                <h4 class="card-title">List of Orders</h1>
                    <div>
                        <div class="d-flex w-30 float-right ">
                            <input id="searchQuery" class="form-control" type="text" placeholder="filter by name">
                            <button id="searchButton" onclick="search()" class="btn btn-secondary ml-2">Search</button>
                        </div>
                        <br>
                        <button id="populateButton" onclick="populate()" class="btn btn-secondary ml-2">Populate Table</button>
                        <button id="sortButtonASC" onclick="sortASC()" class="btn btn-secondary ml-2">Sort Table (Ascending)</button>
                        <button id="sortButtonDSC" onclick="sortDSC()" class="btn btn-secondary ml-2">Sort Table (Descending)</button>
                        <table id="ordersTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Product Name</th>
                                    <th>Product Price</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
            </div>

        </div>
    </div>
</body>
</html>
