<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Management System</title>
    <link rel="icon" type="image/png" href="img/shopping-bag.png" />
    <!-- Latest compiled and minified CSS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </head>
  <body class="container">
    <nav class="navbar">
      <h1 id="title">Order Management System</h1>
      <ul>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Create Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="list.html">List Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="view.html">View Order</a>
        </li>
      </ul>
    </nav>

    <div class="center-form">
      <form id="form1" action="#" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
            th:field="*{name}"
          />
        </div>
        <br />
        <div class="mb-3">
          <label for="exampelInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            required
          />
          <div id="emailHelp" class="form-text">
            Order information will be sent.
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product Name</th>
              <th scope="col">Product Price</th>
              <th scope="col">Quantity of Purchase</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Hp Laptop</td>
              <td>1999</td>
              <td>
                <input
                  type="number"
                  name="p1qop"
                  id="p1qop"
                  min="0"
                  value="0"
                  placeholder="Enter quatity here..."
                />
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Mac</td>
              <td>2500</td>
              <td>
                <input
                  type="number"
                  name="p2qop"
                  id="p2qop"
                  min="0"
                  value="0"
                  placeholder="Enter quatity here..."
                />
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Dell Laptop</td>
              <td>1500</td>
              <td>
                <input
                  type="number"
                  name="p3qop"
                  id="p3qop"
                  min="0"
                  value="0"
                  placeholder="Enter quatity here..."
                />
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <button onclick="cal()" id="calculate">Calculate</button>
              </td>
              <td colspan="2" id="display"></td>
            </tr>
          </tbody>
        </table>
        <button type="submit" onclick="send()" value="Submit" class="btn btn-primary">Sumbit</button>
          
      </form>
    </div>
  </body>
</html>
